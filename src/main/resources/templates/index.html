<!DOCTYPE html>
<html xmlns:th =" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body>
	<span th:text="${toString}"></span>
	<ol>
		<th:block th:each="coffee : ${allCoffee}" th:object="${coffee}">
			<li th:text="*{name}"></li>
		</th:block>
	</ol>
	
	<th:block th:insert="fragments/base :: scripts"></th:block>

</body>
</html>
