<!DOCTYPE html>
<html xmlns:th =" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center mt-5">
			<div class="col-md-auto">
				<h3>一言コメント</h3>
				<form th:action="@{/add}" th:object="${comment}" method="post">
					<div class="form-group mt-5">
						<label for="content">コメント</label>
						<input type="text" class="form-control" th:field="*{content}">
					</div>
					<button class="btn btn-primary">登録</button>
					<p><small class="text-danger" th:errors="*{content}"></small></p>
				</form>
				
				<div class="mt-5">
					<h3>一覧</h3>
					<div th:each="comment : ${comments}" th:inline="text">
						<div>[[${comment.id}]] - [[${comment.content}]]</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
