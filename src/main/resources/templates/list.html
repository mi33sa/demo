<!DOCTYPE html>
<html xmlns:th =" http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body>
	<th:block th:insert ="fragments/sidebar :: sidebar"></th:block>
	<div class="container">
 		<div class="row">
 			<div class="col align-self-center ml-4">
				<h4 class="mt-4 mb-3">ユーザ一覧</h4>

					<table class="table table-bordered">
						<thead class="thead-light">
							<tr>
								<th>#</th>
								<th>ユーザ名</th>
								<th>Email</th>
								<th>性別</th>
								<th>権限</th>
								<th>削除</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}" th:object="${user}">
								<td th:text="*{id}"></td>
								<td th:text="*{username}"></td>
								<td th:text="*{email}"></td>
								<td th:text="${T(com.example.demo.util.Type).GENDERS.get(user.gender)}"></td>
								<td th:text="*{role}"></td>
								<td><button type="button" class="btn btn-danger" th:attr="onclick='siteuserDelete(' + *{id} + ');'">削除(REST)</button></td>
							</tr>
						</tbody>
					</table>

			</div>
		</div>
	</div>
	<th:block th:insert="fragments/base :: scripts"></th:block>
	<script th:src="@{/js/rest.js}"></script>
</body>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</html>
